pre-commit:
  parallel: true
  jobs:
    - name: prettier
      glob: "*.{ts,js,json,md,yaml,yml}"
      run: pnpm exec prettier --check {staged_files}

    - name: eslint
      glob: "*.{ts,js}"
      run: pnpm exec eslint {staged_files}

    - name: typecheck
      run: pnpm exec tsc --noEmit

    - name: test
      run: pnpm test
